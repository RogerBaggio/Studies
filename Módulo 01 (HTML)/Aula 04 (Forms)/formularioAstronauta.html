<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício Formulário</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>

    <form action="" method="post">
      <div>
        <label for="name">Nome: </label
        ><input type="text" id="name" name="name" />
      </div>
      <br />

      <div>
        <label for="email">Email: </label><input type="email" id="email" /> -
        <label for="password">Senha: </label
        ><input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="btday">Data de nascimento: </label
        ><input type="date" name="btday" id="btday" /> -
        <label for="photo">Foto: </label
        ><input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade: </label>
        <select name="nationality" id="nationality">
          <option value="American">Americano</option>
          <option value="Brasilian">Brasileiro</option>
          <option value="Spanish">Espanhol</option>
          <option value="English">Inglês</option>
          <option value="Russian">Russo</option>
        </select>

        Gênero:
        <label for="female">F</label
        ><input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label
        ><input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades: <br />
        <label for="intelligence">Inteligência</label
        ><input type="checkbox" name="intelligence" id="intelligence" />|
        <label for="resilience">Resiliencia</label
        ><input type="checkbox" name="resilience" id="resilience" />|
        <label for="physical">Preparo Físico</label
        ><input type="checkbox" name="physical" id="physical" />|
        <label for="education">Educação</label
        ><input type="checkbox" name="education" id="education" />
      </div>
      <br />
      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porquê você gostaria de ser um astronauta?"
        ></textarea>
      </div>
      <button type="submit">Criar</button>
    </form>
  </body>
</html>
