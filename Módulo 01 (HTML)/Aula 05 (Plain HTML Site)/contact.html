<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX - Contact</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="./Imgs/spacexLogo.png" alt="SpaceX Logo" /></a
      >| <a href="./spaceships.html">The Spaceships</a>|
      <a href="./contact.html">Hire Us</a>
    </header>
    <hr />
    <section>
      <h1>Hire Us Now</h1>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <br />
    <br />
    <section>
      <form action="" method="post">
        <div>
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" /> -
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship: </label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service: </label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="Nam quis nulla. Integer malesuada."></option>
            <option value="In in enin a arcu imperdiet malesuada."></option>
            <option value="sed vel lectus. Dolec odio urna"></option>
            <option
              value="Aenean id metus id velit ullancorper pulvinar."
            ></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send message" />
        </div>
      </form>
    </section>
  </body>
</html>
